<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="background-color: #f6f8fa; font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <div style="width: 400px; padding: 20px; background-color: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h2 style="text-align: center; color: #333; font-size: 24px; margin-bottom: 20px;">Sign Up</h2>
        <form method="POST" action="" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            <label for="username" style="margin-bottom: 5px; color: #555;">Username:</label>
            <input type="text" id="username" name="username" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">

            <label for="password1" style="margin-bottom: 5px; color: #555;">Password:</label>
            <input type="password" id="password1" name="password1" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">

            <label for="password2" style="margin-bottom: 5px; color: #555;">Password confirmation:</label>
            <input type="password" id="password2" name="password2" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">

            <label for="email" style="margin-bottom: 5px; color: #555;">Email:</label>
            <input type="email" id="email" name="email" style="padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">

            <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Sign Up
            </button>
        </form>
        <p style="text-align: center; margin-top: 15px; color: #555;">
            Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Log in</a>
        </p>
    </div>
</body>
</html>
